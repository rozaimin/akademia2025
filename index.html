<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Invitation Landing</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #2b235a, #0a0618 78%);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    color: #f7e6c4;
  }

  .envelope-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .envelope {
    width: 320px;
    height: 200px;
    border-radius: 16px;
    background: linear-gradient(135deg, #f1d7a6, #b88632);
    box-shadow: 0 22px 40px rgba(0, 0, 0, 0.7);
    position: relative;
    cursor: pointer;
    transition: transform 0.25s ease;
  }

  .envelope:hover {
    transform: translateY(-6px) scale(1.02);
  }

  .seal {
    width: 80px;
    height: 80px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle, #ffdca8, #b57818);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 1px;
    text-align: center;
    color: #422000;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5),
                inset 0 0 8px rgba(255,255,255,0.4);
  }

  /* Instruction text */
  .instruction {
    margin-top: 22px;
    font-size: 0.95rem;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    text-align: center;
    letter-spacing: 0.3px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to   { opacity: 1; transform: translateY(0); }
  }

</style>
</head>

<body>

<div class="envelope-container">

  <div class="envelope" onclick="openEnvelope()">
    <div class="seal">OPEN<br>INVITE</div>
  </div>

  <div class="instruction">
    Klik sampul emas untuk ke laman rasmi Akademia 2025
  </div>

</div>

<script>
  function openEnvelope() {
    // Your open animation or redirect here
    console.log("Envelope clicked");
  }
</script>

</body>
</html>
