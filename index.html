<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akademia PSA 2025 – Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b255c, #050219 75%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fbe7c4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: sceneIn 0.9s ease-out;
    }

    @keyframes sceneIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .lights {
      display: flex;
      gap: 14px;
      margin-bottom: -4px;
    }

    .light-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #ffe4a8;
      box-shadow: 0 0 10px rgba(255, 244, 200, 0.9);
      opacity: 0.7;
      animation: twinkle 1.8s ease-in-out infinite alternate;
    }

    .light-dot:nth-child(2) { animation-delay: 0.3s; }
    .light-dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes twinkle {
      from { opacity: 0.4; transform: translateY(0); }
      to   { opacity: 1;   transform: translateY(-2px); }
    }

    .envelope-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .envelope-shadow {
      position: absolute;
      width: 80%;
      max-width: 420px;
      height: 40px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.7), transparent 70%);
      filter: blur(6px);
      bottom: -22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .envelope {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      transform-origin: center;
      transform-style: preserve-3d;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 1;
    }

    .envelope:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .envelope-base {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(135deg, #f3d9aa, #c18a35);
      box-shadow:
        0 24px 45px rgba(0, 0, 0, 0.85),
        0 0 0 2px rgba(255, 215, 160, 0.7);
      overflow: hidden;
    }

    /* Card inside the envelope */
    .card {
      position: absolute;
      left: 10%;
      right: 10%;
      top: 20%;
      bottom: 10%;
      border-radius: 12px;
      background: #150b32;
      background-image: url("banner.jpg"); /* tukar ikut banner sendiri kalau mahu */
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 18px rgba(0,0,0,0.7);
      transform: translateY(40%);
      opacity: 0;
      transition: transform 0.9s ease 0.15s, opacity 0.9s ease 0.15s;
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.1));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 14px;
      text-align: center;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .card-subtitle {
      font-size: 0.78rem;
      margin-top: 4px;
      opacity: 0.9;
    }

    .card-date {
      font-size: 0.72rem;
      margin-top: 4px;
      opacity: 0.86;
    }

    /* Flap that opens */
    .flap {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(135deg, #f8e1b5, #c88d35);
      transform-origin: top;
      transform-style: preserve-3d;
      transition: transform 0.9s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    .flap::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.07));
      mix-blend-mode: screen;
    }

    .seal {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 25%, #ffe7b8, #b67415);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -35%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 3px;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #422108;
      box-shadow:
        0 14px 26px rgba(0,0,0,0.65),
        0 0 0 4px rgba(88,49,8,0.95),
        inset 0 0 10px rgba(255,255,255,0.5);
      text-align: center;
    }

    .seal span:first-child {
      margin-bottom: -3px;
    }

    /* OPEN STATE */
    .envelope.open .flap {
      transform: rotateX(-155deg);
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .envelope.open .card {
      transform: translateY(-4%);
      opacity: 1;
    }

    .envelope.open .seal {
      animation: pulse 0.5s ease-out;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -35%) scale(1); }
      40%  { transform: translate(-50%, -35%) scale(0.94); }
      100% { transform: translate(-50%, -35%) scale(1); }
    }

    .hint {
      text-align: center;
      font-size: 0.98rem;
      max-width: 420px;
      line-height: 1.4;
      opacity: 0.9;
      animation: hintFade 1.8s ease-in-out infinite alternate;
    }

    @keyframes hintFade {
      from { opacity: 0.55; }
      to   { opacity: 1; }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      .hint { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="lights">
      <div class="light-dot"></div>
      <div class="light-dot"></div>
      <div class="light-dot"></div>
    </div>

    <div class="envelope-wrapper">
      <div class="envelope-shadow"></div>

      <div class="envelope" id="envelope">
        <div class="envelope-base"></div>

        <div class="card">
          <div class="card-overlay">
            <div class="card-title">MAJLIS APRESIASI ANUGERAH AKADEMIA PSA 2025</div>
            <div class="card-subtitle">Around the World · SACC Shah Alam</div>
            <div class="card-date">21 November 2025 · Jumaat</div>
          </div>
        </div>

        <div class="flap">
          <div class="seal">
            <span>OPEN</span>
            <span>INVITE</span>
          </div>
        </div>
      </div>
    </div>

    <p class="hint">
      Klik sampul emas untuk membuka jemputan Akademia 2025
    </p>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    let opened = false;

    envelope.addEventListener("click", () => {
      opened = !opened;
      envelope.classList.toggle("open", opened);
    });
  </script>
</body>
</html>
