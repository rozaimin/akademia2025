<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akademia PSA 2025 – Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b255c, #050219 75%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fbe7c4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: sceneIn 0.9s ease-out;
      z-index: 2;
    }

    @keyframes sceneIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .lights {
      display: flex;
      gap: 14px;
      margin-bottom: -4px;
    }

    .light-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #ffe4a8;
      box-shadow: 0 0 10px rgba(255, 244, 200, 0.9);
      opacity: 0.7;
      animation: twinkle 1.8s ease-in-out infinite alternate;
    }

    .light-dot:nth-child(2) { animation-delay: 0.3s; }
    .light-dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes twinkle {
      from { opacity: 0.4; transform: translateY(0); }
      to   { opacity: 1;   transform: translateY(-2px); }
    }

    .envelope-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .envelope {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 16/9;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.25s ease;
      z-index: 1;
    }

    .envelope:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .envelope-base {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(135deg, #f3d9aa, #c18a35);
      box-shadow:
        0 24px 45px rgba(0, 0, 0, 0.85),
        0 0 0 2px rgba(255, 215, 160, 0.7);
      overflow: hidden;
    }

    .card {
      position: absolute;
      left: 10%;
      right: 10%;
      top: 20%;
      bottom: 10%;
      border-radius: 12px;
      background: #150b32;
      background-image: url("banner.jpg"); /* tukar ikut banner sendiri jika mahu */
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 18px rgba(0,0,0,0.7);
      transform: translateY(40%);
      opacity: 0;
      transition: transform 0.9s ease 0.15s, opacity 0.9s ease 0.15s;
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.1));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 14px;
      text-align: center;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    .card-subtitle {
      font-size: 0.78rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    .card-date {
      font-size: 0.72rem;
      opacity: 0.86;
      margin-top: 4px;
    }

    .flap {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(135deg, #f8e1b5, #c88d35);
      transform-origin: top;
      transform-style: preserve-3d;
      transition: transform 0.9s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    .seal {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 25%, #ffe7b8, #b67415);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 3px;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      color: #422108;
      box-shadow:
        0 14px 26px rgba(0,0,0,0.65),
        0 0 0 4px rgba(88,49,8,0.95),
        inset 0 0 10px rgba(255,255,255,0.5);
      animation: sealGlow 2.4s ease-in-out infinite;
    }

    .seal span:first-child {
      margin-bottom: -3px;
    }

    /* Glow / pulse pada seal */
    @keyframes sealGlow {
      0% {
        box-shadow:
          0 10px 22px rgba(0,0,0,0.6),
          0 0 0 4px rgba(88,49,8,0.95),
          0 0 14px rgba(255,240,200,0.5),
          inset 0 0 8px rgba(255,255,255,0.4);
        transform: translate(-50%, -40%) scale(1);
      }
      50% {
        box-shadow:
          0 12px 26px rgba(0,0,0,0.7),
          0 0 0 4px rgba(88,49,8,0.95),
          0 0 26px rgba(255,240,200,0.9),
          inset 0 0 10px rgba(255,255,255,0.6);
        transform: translate(-50%, -40%) scale(1.05);
      }
      100% {
        box-shadow:
          0 10px 22px rgba(0,0,0,0.6),
          0 0 0 4px rgba(88,49,8,0.95),
          0 0 14px rgba(255,240,200,0.5),
          inset 0 0 8px rgba(255,255,255,0.4);
        transform: translate(-50%, -40%) scale(1);
      }
    }

    /* OPEN state */
    .envelope.open .flap {
      transform: rotateX(-155deg);
    }

    .envelope.open .card {
      transform: translateY(-4%);
      opacity: 1;
    }

    .hint {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-top: 8px;
    }

    @media (max-width: 480px) {
      body { padding: 16px; }
      .hint { font-size: 0.9rem; }
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 16px;
      border-radius: 2px;
      opacity: 0;
      animation: confettiFall 2.4s linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10vh) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotateZ(360deg);
        opacity: 0;
      }
    }

    /* LOADING OVERLAY */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(15,8,35,0.96), rgba(3,1,10,0.98));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 4;
    }

    .loading-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .spinner {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 3px solid rgba(248, 230, 190, 0.25);
      border-top-color: #fbe7c4;
      animation: spin 0.8s linear infinite;
      margin-bottom: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- Bunyi kertas -->
  <audio id="paperSound" src="paper-open.mp3" preload="auto"></audio>

  <!-- Confetti container -->
  <div class="confetti" id="confetti"></div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Opening Akademia 2025...</div>
  </div>

  <div class="scene">
    <div class="lights">
      <div class="light-dot"></div>
      <div class="light-dot"></div>
      <div class="light-dot"></div>
    </div>

    <div class="envelope-wrapper">
      <div class="envelope" id="envelope">
        <div class="envelope-base"></div>

        <div class="card">
          <div class="card-overlay">
            <div class="card-title">MAJLIS APRESIASI ANUGERAH AKADEMIA PSA 2025</div>
            <div class="card-subtitle">Around the World · SACC Shah Alam</div>
            <div class="card-date">21 November 2025 · Jumaat</div>
          </div>
        </div>

        <div class="flap">
          <div class="seal">
            <span>OPEN</span>
            <span>INVITE</span>
          </div>
        </div>
      </div>
    </div>

    <p class="hint">Klik sampul emas untuk membuka jemputan</p>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const confettiContainer = document.getElementById("confetti");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const paperSound = document.getElementById("paperSound");
    let opened = false;

    function launchConfetti() {
      const colors = ["#ffd166", "#f4978e", "#9b5de5", "#4cc9f0", "#ff8fab"];
      const pieces = 120;

      for (let i = 0; i < pieces; i++) {
        const piece = document.createElement("span");
        piece.className = "confetti-piece";
        const left = Math.random() * 100;
        const delay = Math.random() * 0.9;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const rotate = Math.random() * 360;

        piece.style.left = left + "%";
        piece.style.backgroundColor = color;
        piece.style.animationDelay = delay + "s";
        piece.style.transform = "rotate(" + rotate + "deg)";
        confettiContainer.appendChild(piece);

        // buang selepas animasi
        setTimeout(() => piece.remove(), 2600);
      }
    }

    envelope.addEventListener("click", () => {
      if (opened) return;
      opened = true;

      // buka sampul
      envelope.classList.add("open");

      // bunyi kertas
      try {
        paperSound.currentTime = 0;
        paperSound.play();
      } catch (e) {
        // kalau browser block, ignore je
      }

      // confetti sedikit lewat (bagi flap sempat bergerak)
      setTimeout(launchConfetti, 300);

      // tunjuk loading spinner sebelum redirect
      setTimeout(() => {
        loadingOverlay.classList.add("show");
      }, 600);

      // redirect selepas 2s dari klik
      setTimeout(() => {
        window.location.href = "https://polipsa.my.canva.site/akademia2025";
      }, 6000);
    });
  </script>
</body>
</html>
